<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Inscription lettre d'information</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700' rel='stylesheet' type='text/css' />
	<link rel='stylesheet' href='../assets/css/form.css' type='text/css'/>
	<link rel='stylesheet' href='../assets/css/intlTelInput.css' type='text/css'/>
</head>
<body id="lettre">
	<section>
		<div class="row">
			<img id="logo" src="../assets/img/logo.svg">
		</div>
	</section>
	<section>
		<div class="expanded row notification">
			<p>Votre inscription a été prise en compte</p>
			<a href="http://www.lacimade.org/"><button>Retour au site La Cimade</button></a>
		</div>
	</section>
	<section>
		<div class="expanded row header-text">
			<h1>Abonnez-vous à notre lettre d'information</h1>
			<p>Pour recevoir notre lettre d'information, merci de remplir le formulaire ci-dessous :</p>
		</div>
	</section>
	<section>
		<div class="row">
			<div class="small-centered small-12 large-10 columns form-container">
				<div class="feedback error_mail">
					Le format de l'email est incorrect
				</div>
				<div class="feedback g_error">
					Les champs marqués en rouge sont obligatoires
				</div>
				<form autocomplete="on">
					<input type="text" placeholder="Nom" name="nom">
					<input type="text" placeholder="Prénom" name="prenom">
					<div class="radio">
						<p>Civilité: </p>
						<input id="f_homme" type="radio" name="civility" value="Monsieur">
						<label for="f_homme">Homme</label>
						<input id="f_femme" type="radio" name="civility" value="Madame">
						<label for="f_femme">Femme</label>
					</div>
					<input type="tel" id="f_tel" placeholder="Téléphone" name="phone">
					<input type="email" placeholder="Adresse E-Mail" name="email">
					<input type="text" placeholder="Adresse" name="address">
					<input type="text" placeholder="Code Postal" name="zipcode" />
					<input type="text" placeholder="Ville" name="ville" />
					<input type="text" placeholder="Pays" name="pays" />
					<input type="hidden" name="language" value="fr_FR">
					<input type="button" id="f_summit" onclick="validateForm(1)" value="soumettre" name="soumettre">
				</form>
			</div>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script src="../assets/js/intlTelInput.min.js" type="text/javascript"></script>
	<script src="../assets/js/form.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js" type="text/javascript"></script>
</body>
</html>
